<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        font-family: sans-serif;
      }

      .title-div {
        display: flex;
        justify-content: space-between;
        padding: 1rem;
        position: fixed;
        width: 100%;
        background-color: rgb(238, 236, 236);
      }

      .links {
        display: flex;
        gap: 2rem;
        margin-right: 2rem;
      }
      a {
        text-decoration: none;
        color: black;
      }

      .main {
        padding-top: 10% !important;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .img {
        width: 100%;
        justify-content: center;
        display: flex;
      }

      .contact {
        text-align: center;
      }
      .contact-svg {
        width: 300px;
      }
      .contact-text {
        text-align: center;
      }

      form {
        margin: 0 auto;
        max-width: 400px;
        padding: 1rem;
        border-radius: 5px;
      }

      label {
        display: block;
        margin-top: 10px;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      textarea {
        height: 100px;
      }

      button {
        color: #000000;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="title-div">
        <h2 class="t1">My "ONE STOP"</h2>
        <div class="links">
          <a href="./index.html"><h3>Home</h3></a>
          <a href="./about.html"><h3>About</h3></a>
          <a href="./explore.html"><h3>Explore</h3></a>
          <a href="./blog.html"><h3>Blog</h3></a>
          <a href="#"><h3>Contact Us</h3></a>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="img">
        <img class="contact-svg" src="./assets/contact.svg" alt="contsct-svg" />
      </div>
      <section id="contact">
        <h2 class="contact">Contact Us</h2>
        <p class="contact-text">
          We'd love to hear from you! If you have any questions, feedback, or
          inquiries, please feel free to get in touch with us using the contact
          form below.
        </p>
        <form method="post">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Your Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
  </body>
</html>
